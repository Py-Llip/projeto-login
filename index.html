<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/laptop.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <div class="box"></div>
        <h1>Login</h1>
        <p>Bem-vindo(a) de volta! Fa√ßa <strong>Login</strong> para acessar sua conta.</p>
        <form action="" method="post" autocomplete="on">
            <div id="emailandpass">
                <div id="email">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="Email" required>
                </div>

                <div id="pass">
                    <label for="ipass"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="pass" id="ipass" placeholder="Senha" minlength="8" maxlength="25" required>
                </div>
            </div>

            <input type="submit" value="Entrar" id="entrada">
            <a href="#" id="senha-perdida">Esqueci minha senha<span class="material-symbols-outlined">forward_to_inbox</span></a>
        </form>
    </main>
</body>
</html>
